permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§
        run: |
          yarn install --frozen-lockfile
          yarn run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages
          folder: dist
          clean: true
